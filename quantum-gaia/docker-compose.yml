services:
  quantum-gaia-official:
    image: quantum-gaia-official-mcp:latest
    container_name: quantum-gaia-official
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NPM_REGISTRY: "${NPM_REGISTRY:-https://registry.npmjs.org/}"
        JFROG_MCP_ACCESS_TOKEN: "${JFROG_MCP_ACCESS_TOKEN:-}"
    ports:
      - "${GAIA_PUBLISHED_PORT:-3000}:${GAIA_TRANSPORT_PORT:-3000}"
    environment:
      MCP_TRANSPORT_TYPE: "${MCP_TRANSPORT_TYPE:-http}"
      MCP_HTTP_PORT: "${GAIA_TRANSPORT_PORT:-3000}"
      MCP_PUBLISHED_PORT: "${GAIA_PUBLISHED_PORT:-3000}"
      PORT: "${GAIA_TRANSPORT_PORT:-3000}"
      DEBUG: "${DEBUG:-false}"
      VERBOSE: "${VERBOSE:-false}"
    volumes:
      - ./docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh:ro
    entrypoint: ["/usr/local/bin/docker-entrypoint.sh"]
    command: ["npx", "@chkp/quantum-gaia-mcp"]
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('net').createConnection({host:'127.0.0.1', port: process.env.MCP_HTTP_PORT||3000}).on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))"
        ]
      interval: 20s
      timeout: 3s
      retries: 6
      start_period: 10s
