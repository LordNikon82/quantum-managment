services:
  quantum-gw-connection-analysis-official:
    image: quantum-gw-connection-analysis-official-mcp:latest
    container_name: quantum-gw-connection-analysis-official
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NPM_REGISTRY: "${NPM_REGISTRY:-https://registry.npmjs.org/}"
        JFROG_MCP_ACCESS_TOKEN: "${JFROG_MCP_ACCESS_TOKEN:-}"
    ports:
      - "${GW_CA_PUBLISHED_PORT:-3005}:${GW_CA_TRANSPORT_PORT:-3005}"
    environment:
      MCP_TRANSPORT_TYPE: "http"
      MCP_HTTP_PORT: "${GW_CA_TRANSPORT_PORT:-3005}"
      MCP_PUBLISHED_PORT: "${GW_CA_PUBLISHED_PORT:-3005}"
      PORT: "${GW_CA_TRANSPORT_PORT:-3005}"
      MCP_PACKAGE_NAME: "@chkp/quantum-gw-connection-analysis-mcp"
      TOOL_PREFIX: "${GW_CA_TOOL_PREFIX:-gw-connection-analysis__}"
      MANAGEMENT_HOST: "${MANAGEMENT_HOST}"
      MANAGEMENT_PORT: "${MANAGEMENT_PORT:-443}"
      USERNAME: "${GW_CA_USERNAME:-}"
      PASSWORD_FILE: "/run/secrets/gw_ca_password"
      API_KEY_FILE: "/run/secrets/gw_ca_api_key"
      CLOUD_INFRA_TOKEN: "${GW_CA_CLOUD_INFRA_TOKEN:-}"
      DEBUG: "${DEBUG:-false}"
    secrets:
      - gw_ca_password
      - gw_ca_api_key
    volumes:
      - ./docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh:ro
    entrypoint: ["/usr/local/bin/docker-entrypoint.sh"]
    command: ["npx", "@chkp/quantum-gw-connection-analysis-mcp"]
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('net').createConnection({host:'127.0.0.1', port: process.env.MCP_HTTP_PORT||3005}).on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))"
        ]
      interval: 20s
      timeout: 3s
      retries: 6
      start_period: 10s

secrets:
  gw_ca_password:
    file: ./secrets/gw_ca_password.txt
  gw_ca_api_key:
    file: ./secrets/gw_ca_api_key.txt
